# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "Build Cross Easy"

# intialise all block positions
blocks:
  - position:
      x: '1'
      y: '4'
      z: '-2'
    type: planks
  - position:
      x: '-1'
      y: '4'
      z: '-3'
    type: planks
  - position:
      x: '-2'
      y: '4'
      z: '0'
    type: planks
  - position:
      x: '-2'
      y: '5'
      z: '0'
    type: planks
  - position:
      x: '-2'
      y: '4'
      z: '3'
    type: planks


#Need to have atleast one thing in the inventory
inventory:
  - type: stone
    quantity: '10'

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  blocks:
    - position:
        x: '2'
        y: '6'
        z: '2'
      type: planks
    - position:
        x: '2'
        y: '5'
        z: '2'
      type: planks
    - position:
        x: '2'
        y: '4'
        z: '2'
      type: planks
    - position:
        x: '3'
        y: '5'
        z: '2'
      type: planks
    - position:
        x: '1'
        y: '5'
        z: '2'
      type: planks
