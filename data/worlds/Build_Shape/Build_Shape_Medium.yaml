# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "Build Shape Medium"

# intialise all block positions
blocks:
  - position:
      x: '2'
      y: '4'
      z: '4'
    type: planks
  - position:
      x: '1'
      y: '4'
      z: '5'
    type: planks
  - position:
      x: '1'
      y: '5'
      z: '4'
    type: planks
  - position:
      x: '1'
      y: '4'
      z: '4'
    type: planks

  - position:
      x: '2'
      y: '4'
      z: '1'
    type: cobblestone

  - position:
      x: '2'
      y: '4'
      z: '0'
    type: stone
  - position:
      x: '-2'
      y: '4'
      z: '1'
    type: stone
  - position:
      x: '-3'
      y: '4'
      z: '1'
    type: stone
  - position:
      x: '-3'
      y: '4'
      z: '0'
    type: stone

  - position:
      x: '1'
      y: '4'
      z: '-3'
    type: stonebrick
  - position:
      x: '0'
      y: '4'
      z: '-3'
    type: stonebrick
  - position:
      x: '-1'
      y: '4'
      z: '-3'
    type: stonebrick




#Need to have atleast one thing in the inventory
inventory:
  - type: cobblestone
    quantity: '6'
  - type: planks
    quantity: '2'
  - type: glass
    quantity: '1'

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  blocks:
    - position:
        x: '0'
        y: '6'
        z: '-7'
      type: cobblestone
    - position:
        x: '1'
        y: '6'
        z: '-7'
      type: cobblestone
    - position:
        x: '2'
        y: '6'
        z: '-7'
      type: cobblestone
    - position:
        x: '0'
        y: '4'
        z: '-7'
      type: cobblestone
    - position:
        x: '1'
        y: '4'
        z: '-7'
      type: cobblestone
    - position:
        x: '2'
        y: '4'
        z: '-7'
      type: cobblestone

    - position:
        x: '0'
        y: '5'
        z: '-7'
      type: planks
    - position:
        x: '2'
        y: '5'
        z: '-7'
      type: planks

    - position:
        x: '1'
        y: '5'
        z: '-7'
      type: glass

