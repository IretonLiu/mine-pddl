# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "Place Wood Medium"

# intialise all block positions
blocks:
  - position:
      x: "-1"
      y: "4"
      z: "2"
    type: cobblestone
  - position:
      x: "1"
      y: "4"
      z: "1"
    type: cobblestone
  - position:
      x: "-1"
      y: "5"
      z: "1"
    type: cobblestone
  - position:
      x: "-1"
      y: "4"
      z: "1"
    type: cobblestone
  - position:
      x: "0"
      y: "4"
      z: "-3"
    type: cobblestone
  - position:
      x: "4"
      y: "5"
      z: "-6"
    type: cobblestone

  - position:
      x: "0"
      y: "4"
      z: "-2"
    type: stone
  - position:
      x: "1"
      y: "4"
      z: "-2"
    type: stone
  - position:
      x: "1"
      y: "4"
      z: "-3"
    type: stone
  - position:
      x: "4"
      y: "4"
      z: "-5"
    type: stone
  - position:
      x: "4"
      y: "4"
      z: "-6"
    type: stone
  - position:
      x: "3"
      y: "4"
      z: "-6"
    type: stone

  - position:
      x: "5"
      y: "4"
      z: "-6"
    type: log

#Need to have atleast one thing in the inventory
inventory:
  - type: planks
    quantity: '1'

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  blocks:
    - position:
        x: '4'
        y: '5'
        z: '-5'
      type: planks
  inventory:
  - type: planks
    quantity: '0'