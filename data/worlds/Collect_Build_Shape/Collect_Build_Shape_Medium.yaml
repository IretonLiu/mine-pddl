# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "Collect and Build Shape Medium"

# intialise all block positions
blocks:
  - position:
      x: '4'
      y: '4'
      z: '1'
    type: planks
  - position:
      x: '-2'
      y: '4'
      z: '4'
    type: planks
  - position:
      x: '-5'
      y: '4'
      z: '2'
    type: planks

  - position:
      x: '3'
      y: '4'
      z: '-4'
    type: oak_stairs

  - position:
      x: '4'
      y: '5'
      z: '1'
    type: cobblestone
  - position:
      x: '-1'
      y: '4'
      z: '1'
    type: cobblestone
  - position:
      x: '1'
      y: '5'
      z: '-8'
    type: cobblestone

  - position:
      x: '1'
      y: '4'
      z: '-8'
    type: stonebrick
  - position:
      x: '4'
      y: '4'
      z: '-3'
    type: stonebrick
  - position:
      x: '-5'
      y: '4'
      z: '-3'
    type: stonebrick
  - position:
      x: '-8'
      y: '4'
      z: '0'
    type: stonebrick


#Need to have atleast one thing in the inventory
inventory:
  - type: stone
    quantity: '10'

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  blocks:
    - position:
        x: '-5'
        y: '7'
        z: '-5'
      type: planks
    - position:
        x: '-5'
        y: '7'
        z: '-4'
      type: planks
    - position:
        x: '-5'
        y: '7'
        z: '-3'
      type: planks

    - position:
        x: '-5'
        y: '6'
        z: '-5'
      type: stonebrick
    - position:
        x: '-5'
        y: '5'
        z: '-5'
      type: stonebrick
    - position:
        x: '-5'
        y: '6'
        z: '-3'
      type: stonebrick
    - position:
        x: '-5'
        y: '5'
        z: '-3'
      type: stonebrick

    - position:
        x: '-5'
        y: '4'
        z: '-5'
      type: cobblestone
    - position:
        x: '-5'
        y: '4'
        z: '-4'
      type: cobblestone
    - position:
        x: '-5'
        y: '4'
        z: '-3'
      type: cobblestone

    - position:
        x: '-4'
        y: '4'
        z: '-4'
      type: oak_stairs


