# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "Gather Multiple Wood Medium"

# intialise all block positions
blocks:
  - position:
      x: '0'
      y: '5'
      z: '4'
    type: log
  - position:
      x: '1'
      y: '4'
      z: '5'
    type: log
  - position:
      x: '2'
      y: '5'
      z: '-4'
    type: log

  - position:
      x: '0'
      y: '4'
      z: '4'
    type: cobblestone
  - position:
      x: '2'
      y: '4'
      z: '-4'
    type: cobblestone
  - position:
      x: '1'
      y: '4'
      z: '-4'
    type: cobblestone
  - position:
      x: '2'
      y: '6'
      z: '-4'
    type: cobblestone
  - position:
      x: '3'
      y: '6'
      z: '-5'
    type: cobblestone
  - position:
      x: '4'
      y: '4'
      z: '-5'
    type: cobblestone

  - position:
      x: '1'
      y: '4'
      z: '3'
    type: stone
  - position:
      x: '0'
      y: '4'
      z: '-2'
    type: stone
  - position:
      x: '-1'
      y: '4'
      z: '-2'
    type: stone
  - position:
      x: '3'
      y: '4'
      z: '-4'
    type: stone
  - position:
      x: '1'
      y: '5'
      z: '-4'
    type: stone

  - position:
      x: '1'
      y: '4'
      z: '4'
    type: sand

  - position:
      x: '-1'
      y: '4'
      z: '3'
    type: stonebrick
  - position:
      x: '-1'
      y: '4'
      z: '2'
    type: stonebrick
  - position:
      x: '3'
      y: '5'
      z: '-5'
    type: stonebrick

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  inventory:
    - type: log
      quantity: '3'