version: "3"

services:
  app:
    image: minerl:latest
    build: .
    environment:
      - DISPLAY=${DISPLAY}
    volumes: 
      - /tmp/.X11-unix/:/tmp/.X11-unix/
      - /home/ireton/Projects/mine-pddl/src:/root/mine-pddl/src
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    command: /bin/bash
    stdin_open: true 
    tty: true
