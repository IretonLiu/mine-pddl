# This YAML file will only be used to specify the initial state of the world, and the goal state of the world
# Block and item variants are not currently supported

# the task name
name: "First Problem"

# intialise all block positions

blocks:
  - position:
      x: '100'
      y: '4'
      z: '4'
    type: obsidian
  - position:
      x: '4'
      y: '5'
      z: '-4'
    type: log

# initialise all floating items in the world
items:
  - position:
      x: '1'
      y: '5'
      z: '5'
    quantity: 1
    type: diamond
    persist: 1
  - position:
      x: '-1'
      y: '5'
      z: '5'
    quantity: 1
    type: log
    persist: 0

# specify the agnents initial inventory
inventory:
  - type: log
    quantity: '64'
  - type: obsidian
    quantity: '64'

# specify the goal: can be specific blocks placed at specific locations or agent having specific items in the inventory
goal:
  blocks:
    - position:
        x: '0'
        y: '4'
        z: '-2'
      type: log
  inventory:
    - type: log
      quantity: '1'
